<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple To Do App</title>
</head>
<body>
  <main>
    <section id="todo">
      <h1 class="todo-title">Simple To Do App</h1>
      <!-- to do input -->
      <div class="inputText">
        <input type="text" name="" id="text-input" placeholder="Try typing: Pay Utilities Bill by August 20">
        <button id="btn-task">Add Task</button>
      </div>
      <div class="inputView">
        <ul id="in-out">
        </ul>
      </div>
    </section>
  </main>
  <section class="aside-section">
    <aside class="aside">
      <p>1: Type something in Input field.</p>
      <p>2: Click Add button for add task.</p>
      <p>3: Single Click for complete task.</p>
      <p>4: Double Click for remove task.</p>
      <audio id="audio" src="audio/complete-task.mp3">
          <source src="audio/complete-task.mp3" type="audio/ogg">
      </audio>
    </aside>
  </section>
  
  
  <script src="main.js"></script>
  <script>
    
  </script>
</body>
</html>
